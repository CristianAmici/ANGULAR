<h3>Seleccion del Usuario</h3>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Libro</th>
            <th scope="col">Calificacion</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <tr *ngFor="let libro of (misLibros$|async)">
                <td>{{libro.nombre}}</td>
                <td>{{libro.calificacion}}</td>
            <th scope="col"></th>
        </tr>
    </tbody>
</table>
